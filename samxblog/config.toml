baseurl      = "https://samthepacman.github.io/"
title        = "The samthepacman blog"
languageCode = "en-us"
theme = "hugo-coder"
defaultcontentlanguage = "en"

paginate = 20

[markup.highlight]
style = "github-dark"

[params]
  author = "Chandra"
  info = "Part time Coder, Full time geek"
  description = "Sam's Blog site"
  keywords = "blog,developer,personal"
  avatarurl = "images/profile.jpg"

  faviconSVG = "/img/favicon.svg"
  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"

  since = 2019

  enableTwemoji = true

  colorScheme = "auto"
  hidecolorschemetoggle = false

  # customCSS = ["css/custom.css"]
  # customSCSS = ["scss/custom.scss"]
  # customJS = ["js/custom.js"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

